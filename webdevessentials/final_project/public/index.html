    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/orglogin/orglogin.js"></script>
    <script src="views/register/register.js"></script>
    <script src="views/donorschoose/donorschoose.js"></script>
    <link href="css/index.css" rel="stylesheet" />
    <link href="views/home/home.css" rel="stylesheet" />
    <script src="views/share/share.js"></script>
    <script src="views/profile/profile.js"></script>
    <script src="views/browse/browse.js"></script>
    <script src="views/manage/manage.js"></script>
    <script src="js/service.js"></script>

    <link href="views/share/share.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine" />
    <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <style>
        .h {
            font-family: 'Tangerine', serif;
        }


        .carousel-inner .item img {
            width: 100%;
            height: 500px;
        }
      
        ul {
            list-style-type: none;
            font-weight: bold;
        }

        .navbar {
            background-color: #000000;
            font-weight: bold;
            padding: 0px;
            border: 0px;
            margin-bottom: 0px;
        }

        .login {
            float: right;
        }

        .logout {
            float: right;
        }
    </style>
</head>
<body ng-app="PassportApp">
    <div ng-controller="NavCtrl">

        <nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="" class="navbar-brand">Make a Donation</a>
                </div>
                <div class="collapse navbar-collapse btn-toolbar" id="navbar-collapse">
                    <a class=" btn btn-primary navbar-btn navbar-right" ng-hide="currentUser || currentOrganisation" ng-click=" login()">Donor Login</a>
                    <!--<a class=" btn btn-primary navbar-btn navbar-right" ng-hide="currentUser || currentOrganisation" ng-click=" orglogin()">NonProfit Login</a>-->
                    <a class=" btn btn-primary navbar-btn navbar-right" ng-show="currentUser || currentOrganisation" ng-click="logout()">Logout</a>
                    <ul class="nav navbar-nav">
                        <li class="home"><a href="#home">Home</a>  </li>
                        <!--<li class="tutorials"><a href="#about">About</a> </li>-->
                        <li class="browse"><a href="#browse">Browse</a></li>
                        <li class="tutorials"><a href="#profile" ng-show="currentUser || currentOrganisation">Profile</a> </li>
                        <li class="share" ng-show="currentUser"><a href="#share">Share</a></li>
                        <li class="manage" ng-show="currentOrganisation"><a href="#manage">Manage</a></li>
                        <li class="manage"><a href="#donorchoice">School Funding</a></li>
                        <li><a ng-show="currentUser || currentOrganisation">Hello {{currentUser.username}} {{currentOrganisation.name}}!! </a></li>

                    </ul>
                </div>

            </div>
        </nav>

        <div id="main" ng-view></div>


</body>
</html>
