<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    </head>
<body>
    <div ng-app="" ng-controller="countrycodes">
        <table border="1">
            <tr ng-repeat="country in countrycode.countries">
                <td>{{country.name}}</td>
                <td>{{country.id}}</td>
            </tr>
        </table>
            </div>
    <script>
        function countrycodes($scope)
        {
            $scope.countrycode = {
                countries: [
                    { name: 'Physics', id: 70 },
                    { name: 'Chemistry', id: 80 },
                    { name: 'Math', id: 65 },
                    { name: 'English', id: 75 },
                    { name: 'Hindi', id: 67 }
                ]
            };

        }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
