<!DOCTYPE html>
<html>
<head>
    <style>
        .animate {
            width: 500px;
            height: 200px;
            background-color: red;
            -webkit-animation-name: example; /* Chrome, Safari, Opera */
            -webkit-animation-duration: 4s; /* Chrome, Safari, Opera */
            animation-name: example;
            animation-duration: 4s;
        }


        @-webkit-keyframes example {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }


        @keyframes example {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <h2>Animation</h2>
    <div>
        <h3>About the experiment</h3>
        <p>
            This page demonstartes the use of animation feature of CSS.
        </p>

        <hr/>
        <h3>Description</h3>
        <p>
            Experiment demonstartes the animation feature of CSS.We are using webkit to change the animation of the 
            below div.
        </p>
        <div class="animate"></div>
