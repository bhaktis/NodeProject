<h1> Register</h1>


<table>
<tr>
<td>User name:</td>
<td><input ng-model="user.username" /> <br></td>
</tr>
<tr>
<td>Password:</td>
<td><input ng-model="user.password" /></td>
</tr>
<tr>
<td> Confirm Password:</td>
<td><input ng-model="user.password2" /></td>
</tr>
<tr>
<td><button ng-click="register(user)">Register</button></td>
</tr>
</table>
