<h1>Profile</h1>

Hello {{username}} !!

Welcome to your profile page.

<form>

    <table>
        <tr>
            <td>
                New Password :
            </td>
            <td>
                <input type="text" ng-model="user.password" />
            </td>
        </tr>

        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="email" ng-model="user.email" />
            </td>
        </tr>

        <tr>
            <td>
                <button type="button" ng-click="save();">Update</button>
            </td>
        </tr>
    </table>
</form>
